name: Playwright API Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python & FastAPI
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11  # you can change to 3.13 if needed

      - name: Install FastAPI dependencies
        run: |
          pip install --upgrade pip
          pip install -r bookstore1/bookstore/bookstore/requirements.txt

      - name: Start FastAPI server
        working-directory: bookstore1/bookstore/bookstore
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
      
      - name: Wait for FastAPI to start
        run: |
          for i in {1..10}; do
            if curl -s http://127.0.0.1:8000/health | grep "up"; then
              echo "FastAPI is up!"
              exit 0
            fi
            sleep 3
          done
          echo "FastAPI did not start in time" && exit 1

      # Set up Node & Playwright
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # Install Allure CLI
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # Run Playwright tests with Allure reporter
      - name: Run Playwright tests (Allure)
        run: npx playwright test --reporter=allure-playwright

      # Generate Allure report
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # Upload Allure report as CI artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
